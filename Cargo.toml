[package]
name = "pledger"
version = "0.4.0"
authors = ["William Woodruff <william@yossarian.net>"]
edition = "2018"
description = "A small personal expense ledger"
license-file = "LICENSE"
readme = "README.md"
homepage = "https://github.com/woodruffw/pledger"

[package.metadata.release]
no-dev-version = true
disable-publish = true # handled by GitHub Actions

[dependencies]
anyhow = "1.0"
chrono = "0.4.19"
clap = "2.33.3"
env_logger = "0.8"
lazy_static = "1.4.0"
log = "0.4"
phf = { version = "0.8.0", features = ["macros"] }
regex = "1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
